<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildBase Welcome Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            height: -webkit-fill-available; 
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 105%;
            height: 105%;
            background-image: url('assets/img/bg.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Responsif untuk Smartphone */
        @media (max-width: 640px) {
            .bg-full {
                background-size: cover; 
            }
        }

        /* --- ANIMASI LOADING --- */
        .loader-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .dot-main {
            width: 40px;
            height: 40px;
            background: #8B93FF;
            border-radius: 50%;
            animation: move-main 2s ease-in-out infinite;
        }

        .dot-sub {
            width: 18px;
            height: 18px;
            background: #FFD93D;
            border-radius: 50%;
            animation: move-sub 2s ease-in-out infinite;
        }

        @keyframes move-main {

            0%,
            100% {
                transform: translateX(0) scale(1);
            }

            50% {
                transform: translateX(35px) scale(0.9);
            }
        }

        @keyframes move-sub {

            0%,
            100% {
                transform: translateX(0) scale(1);
            }

            50% {
                transform: translateX(-45px) scale(1.3);
            }
        }

        .content-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center">

    <div class="bg-container"></div>

    <div class="main-content z-10 w-full flex flex-col px-10">

        <div class="flex flex-col items-start mb-4">
            <img src="assets/img/logo.png" alt="BuildBase Logo" class="w-28 h-auto mb-3">
            <h1 class="text-5xl font-[900] text-black tracking-tighter -ml-1.5">BuildBase</h1>
        </div>

        <div class="w-full flex justify-center -mt-16 mb-6">
            <div class="w-72 md:w-96 h-auto">
                <img src="assets/img/civil.png" alt="Engineer Illustration" class="w-full h-auto drop-shadow-2xl">
            </div>
        </div>

        <div class="flex flex-col items-center w-full">
            <div class="loader-wrapper">
                <div class="dot-main"></div>
                <div class="dot-sub"></div>
            </div>
        </div>
    </div>
    <script>
        // Redirect otomatis setelah 15 detik
        setTimeout(() => {
            window.location.href = 'index.php';
        }, 15000);
    </script>
</body>

</html>
