<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildBase Welcome Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        /* --- BACKGROUND ABSTRAK --- */
        .blob-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .blob {
            position: absolute;
            background: #8B93FF;
            opacity: 0.85;
        }

        /* Blob Atas Kanan - Digeser lebih ke kanan dan atas */
        .top-right-blob {
            position: absolute;
            top: -40px;
            right: -200px;
            width: 360px; 
            height: 300px;
            background: #8B93FF;
            border-radius: 40% 70% 35% 65% / 50% 50% 30% 50%;
            opacity: 0.9;
            transform: rotate(10deg);
        }

        .top-left-blob {
            position: absolute;
            top: -50px;
            left: -60px;
            width: 220px; /* Ukuran proporsional */
            height: 220px;
            background: #8B93FF;
            border-radius: 60% 40% 70% 30% / 45% 55% 45% 55%;
            opacity: 0.9;
            transform: rotate(-12deg);
        }

        .bottom-blob {
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 140%;
            height: 200px;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }

        /* Detail garis abu-abu samar */
        .outline-style {
            position: absolute;
            border: 2px solid #D1D5DB;
            border-radius: inherit;
            pointer-events: none;
        }

        .outline-tr { 
            position: absolute;        
            width: 380px; 
            height: 320px; 
            top: -30px; 
            right: -20px; 
            transform: rotate(-15deg); 
            border: 1.5px solid #D1D5DB; /* Garis abu-abu samar tapi tegas */
            border-radius: 50% 50% 30% 70% / 40% 60% 50% 50%;
            pointer-events: none;
        }

        .outline-tl { 
            position: absolute;        
            width: 240px; 
            height: 240px; 
            top: -10px; 
            left:-50px; 
            transform: rotate(20deg); 
            border: 1.5px solid #D1D5DB;
            border-radius: 70% 30% 60% 40% / 50% 40% 70% 30%;
            pointer-events: none;
        }

        .outline-b {
            width: 100%;
            height: 100%;
            top: -8px;
            border-top: 2px solid #D1D5DB;
            }

        /* --- ANIMASI LOADING --- */
        .loader-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 60px;
        }

        .dot-main {
            width: 48px;
            height: 48px;
            background: #8B93FF;
            border-radius: 50%;
            animation: move-main 2s ease-in-out infinite;
        }

        .dot-sub {
            width: 20px;
            height: 20px;
            background: #FFD93D;
            border-radius: 50%;
            animation: move-sub 2s ease-in-out infinite;
        }

        @keyframes move-main {

            0%,
            100% {
                transform: translateX(0) scale(1);
            }

            50% {
                transform: translateX(35px) scale(0.9);
            }
        }

        @keyframes move-sub {

            0%,
            100% {
                transform: translateX(0) scale(1);
            }

            50% {
                transform: translateX(-45px) scale(1.3);
            }
        }
    </style>
</head>

<body class="flex flex-col items-center">

    <div class="blob-container">
        <div class="blob top-right-blob">
            <div class="outline-style outline-tr"></div>
        </div>
        <div class="blob top-left-blob">
            <div class="outline-style outline-tl"></div>
        </div>
        <div class="blob bottom-blob">
            <div class="outline-style outline-b"></div>
            <div class="inner-line-white"></div>
            <div class="inner-line-white" style="top: 80px; opacity: 0.3;"></div>
        </div>
    </div>

    <div class="mt-50 z-10">
        <img src="assets/img/logo.png" alt="BuildBase Logo" class="w-32 h-auto mb-2 mr-12">
        <h3 class="text-5xl font-[900] text-black tracking-tight mb-8">BuildBase</h3>

        <div class="w-80 h-auto -mt-10 mb-2 flex justify-center">
            <img src="assets/img/civil.png"
                alt="Engineer Illustration" class="w-full h-auto">
        </div>

        
    </div>
    <div class="loader-wrapper -mt-2">
        <div class="dot-main"></div>
        <div class="dot-sub"></div>
    </div>
    <script>
        // Timer 15 Detik
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 15000);
    </script>
</body>

</html>
