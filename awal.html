<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildBase Welcome Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* --- BACKGROUND IMAGE FULLSCREEN --- */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Memanggil gambar login dari folder assets */
            background-image: url('assets/img/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Responsif untuk Smartphone */
        @media (max-width: 640px) {
            .bg-container {
                /* Kamu bisa ganti ke file yang lebih potrait jika ada */
                background-position: center top;
            }
        }

        /* --- ANIMASI LOADING --- */
        .loader-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .dot-main {
            width: 40px;
            height: 40px;
            background: #8B93FF;
            border-radius: 50%;
            animation: move-main 2s ease-in-out infinite;
        }

        .dot-sub {
            width: 18px;
            height: 18px;
            background: #FFD93D;
            border-radius: 50%;
            animation: move-sub 2s ease-in-out infinite;
        }

        @keyframes move-main {

            0%,
            100% {
                transform: translateX(0) scale(1);
            }

            50% {
                transform: translateX(35px) scale(0.9);
            }
        }

        @keyframes move-sub {

            0%,
            100% {
                transform: translateX(0) scale(1);
            }

            50% {
                transform: translateX(-45px) scale(1.3);
            }
        }

        /* Glassmorphism Effect untuk Konten (Opsional agar teks jelas) */
        .content-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center p-4">

    <div class="bg-container"></div>

    <div class="flex flex-col items-center z-10">
        <div class="flex flex-col items-center mb-6">
            <img src="assets/img/logo.png" alt="BuildBase Logo" class="w-24 h-auto mb-2">
            <h1 class="text-5xl font-[900] text-black tracking-tight">BuildBase</h1>
        </div>

        <div class="w-72 md:w-96 h-auto mb-6">
            <img src="assets/img/civil.png" alt="Engineer Illustration" class="w-full h-auto drop-shadow-2xl">
        </div>

        <div class="loader-wrapper">
            <div class="dot-main"></div>
            <div class="dot-sub"></div>
        </div>

        <p class="mt-4 text-gray-600 font-bold uppercase tracking-widest text-xs opacity-80">
            System Loading...
        </p>
    </div>

    <script>
        // Redirect ke index.php setelah 15 detik
        setTimeout(() => {
            window.location.href = 'index.php';
        }, 15000);
    </script>
</body>

</html>
